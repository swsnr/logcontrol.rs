# We only care for Linux: Logcontrol is a systemd thing, and systemd is for Linux.
targets = [{ triple = "x86_64-unknown-linux-gnu" }]

[advisories]
version = 2
ignore = []

[licenses]
version = 2
allow = ["MIT", "Apache-2.0", "Unicode-3.0"]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[bans]
multiple-versions = "deny"
